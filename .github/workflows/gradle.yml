name: Gradle

on:
    push:
        branches:
            -master
            -dev_branch
    pull_request:
        branches:
            -master
            -dev_branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Run Check
        run:  gradle check

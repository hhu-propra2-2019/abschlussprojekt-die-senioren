<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Gruppenbildung', title='Suchergebnisse', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Name des Subsystems</title>
    <th:block th:fragment="headcontent">
        <!-- Links, Skripts, Styles hier einfügen! -->
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
        <ul>
            <li class="active"><a th:href="@{/gruppen1/requestMessage/{id}(id=${groupId})}">Gruppenbeitritt anfragen</a></li>
            <li><a th:href="@{/gruppen1/}">Meine Gruppen</a></li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">
    <div class="card">
        <div class="card-header">
            <h3 class="h3 header">Hinzufügen einer Antragsnachricht</h3>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/gruppen1/requestMessage/{id}(id=${groupId})}">
                <div class="form-group">
                    <label for="NewRequestMessage">Antragsnachricht</label>
                    <textarea th:name="message "class="form-control rounded-0" rows="3" type="text"
                               id="NewRequestMessage" required>
                    </textarea>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-secondary" value="Anfrage senden">
                </div>
            </form>
        </div>
    </div>

</main>
</body>
</html>

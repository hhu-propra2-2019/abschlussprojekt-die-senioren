<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Gruppenbildung', title='Gruppeneigenschaften bearbeiten', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Gruppeneigenschaften ändern</title>
    <th:block th:fragment="headcontent">
        <link rel="stylesheet" th:href="@{/css/mystyle.css}">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <!-- Navigation als ungeordnete Liste mit einfachen Links hier einfügen! -->
        <ul>
            <li class="active"><a th:href="@{/gruppen1/description/{id}(id=${groupId})}">Gruppenbeschreibung anpassen</a></li>
            <li><a th:href="@{/gruppen1/}">Meine Gruppen</a></li>
        </ul>
    </nav>
</header>
<main th:fragment="bodycontent">

    <div class="card">
        <div class="card-header">
            <h3 class="h3 header">Änderung der Gruppenmerkmale</h3>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/gruppen1/description}">
                <div class="form-group">
                    <label for="NewGroupName">Neuer Gruppenname</label>
                    <input type="text" th:attr="value=${placeholder_groupname}" th:name="groupName" id="NewGroupName"
                           required
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="NewGroupdescription">Neue Gruppenbeschreibung</label>
                    <input th:name="groupDescription" th:attr="value=${placeholder_groupdescription}"
                           class="form-control" th:rows="3" type="text"
                           id="NewGroupdescription" required>
                </div>
                <div class="form-group">
                    <label for="GruppenTypWählen">Neuer Gruppentyp</label>
                    <select th:name="groupType" class="custom-select" th:placeholder="${placeholder_grouptype}"
                            id="GruppenTypWählen" required>
                        <option value="PUBLIC">Public</option>
                        <option value="RESTRICTED">Restricted</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-outline-secondary" value="Ändern">
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
